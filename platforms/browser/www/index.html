<body>

    <!-- <div class="panel panel-left panel-reveal">

            <p>Left panel content goes here</p>
        </div>
    </div> -->

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <!-- <div class="navbar">
                <div class="navbar-inner"> -->
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <!-- <div class="center sliding">Awesome App</div>
                    <div class="right"> -->

                        -->
                        <!-- <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div> -->
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                
				<!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
					<div class="line_box1"><div class="box_height box_fill1 clr1"></div></div>
					<div class="line_box2"><div class="box_height box_fill1 clr2"></div></div>
                    <!-- Scrollable page content -->
                    <div class="page-content pad0">
                        <div class="container">
                            <img src="images/logo.png" class="logo" alt="" />
							<div class="login_box">
								<img src="images/red1.png" class="red1" alt="" />
								<p class="enter_text">Enter <br /> your<br /> employee <br /> code</p>
								<div class="login_sub">
									<input type="text" class="login_inpt" placeholder="eg. 4523678" name="" id="emp_code" value="123456">
									<a class="login_click posr" href="" onclick="login()"><span class="a_p">Login</span> <i class="fa fa-long-arrow-right" aria-hidden="true"></i><span class="hover_effect"></span></a>
								</div>
							</div>
                        </div>
                    </div>
					<div class="line_box3"><div class="box_height box_fill2 clr1"></div></div>
					<div class="line_box4"><div class="box_height box_fill2 clr2"></div></div>
                </div>
				
            </div>
            <!-- Bottom Toolbar-->

    <script type="text/javascript" src="js/my-app.js"></script>
    <script type="text/javascript" src="js/util.js"></script>
	
	<script type="text/javascript">
		$('.box_height').animate({"height":"100%"}, 1000);
		$('.logo').animate({"opacity":"1" , "top":"0"}, 1000, function(){
			$('.logo').delay(1000).animate({"top":"-87%" , "left":"-81%" , "width":"15%"}, 700);
			$('.box_height').delay(1000).animate({"height":"0%"}, 700);
			$('.red1').delay(1200).animate({"opacity":"1" , "bottom":"0"}, 800);
			$('.enter_text').delay(1500).animate({"opacity":"1" , "top":"28%"}, 1200);
			$('.login_sub').delay(2000).animate({"opacity":"1" , "left":"38%"}, 1200);
		});
	</script>
